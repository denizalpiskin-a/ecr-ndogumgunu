    let target = nextMidnight();

    function startCountdown(target){ 
      function tick(){ 
        const now = new Date(); 
        const diff = target - now; 
        if(diff<=0){

    function launchConfetti(){
      const pieces = [];
      for(let i=0;i<120;i++){ 
        pieces.push({
